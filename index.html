<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4e7c6c64fe.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   
    <div class="toDo">
        <div class="header">
            <h1>To do list</h1>
            <input type="text" class="toDoInput" placeholder="Enter content of the task...">
            <button class="addButton">Add</button>
        </div>
        <div class="toDoList">
            <h3>Task list:</h3>
            <p class="noTaskAlert">There are no tasks on the list.</p>
            <ul>
                <li class="test">Drink coffee
                    <div class="tools">
                        <button class="check">
                            <i class="fas fa-check-square"></i>
                        </button>
                        <button class="edit">
                            <i class="fas fa-pen-square"></i>
                        </button>
                        <button class="delete">
                            <i class="fas fa-times-circle"></i>
                        </button>
                    </div>
                </li>
                <li class="test2">Make sandwich
                <div class="tools">
                        <button class="check">
                            <i class="fas fa-check-square"></i>
                        </button>
                        <button class="edit">
                            <i class="fas fa-pen-square"></i>
                        </button>
                        <button class="delete">
                            <i class="fas fa-times-circle"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="popUp">
        <h3>Edit task:</h3>
        <div class="popUpBody">
            <p class="popUpAlert">popUpAlert</p>
            <input type="text" class="popUpInput" placeholder="Enter new content of the task...">
            <button class="popUpButton accept">Accept</button>
            <button class="popUpButton cancel">Cancel</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
