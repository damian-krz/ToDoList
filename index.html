<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4e7c6c64fe.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="toDoListMain">
        <div class="toDoListHeader">
            <h1>To do list</h1>
            <input type="text" class="toDoListInput" placeholder="Enter content of the task...">
            <button class="addTaskButton">Add</button>
        </div>
        <div class="toDoList">
            <h3>Task list:</h3>
            <p class="taskListAlert">There are no tasks on the list.</p>
            <ul></ul>
        </div>
    </div>
    <div class="popUpEditTask">
        <h3></h3>
        <div class="popUpEditTaskBody">
            <p class="popUpEditTaskAlert"></p>
            <input type="text" class="popUpEditTaskInput" placeholder="Enter new content of the task...">
            <button class="popUpEditTaskButton accept">Accept</button>
            <button class="popUpEditTaskButton cancel">Cancel</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
